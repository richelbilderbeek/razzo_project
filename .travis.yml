language: r
cache: packages

r_packages:
  - devtools
  - ggplot2
  - hunspell
  - xml2

r_github_packages:
  - jimhester/covr
  - jimhester/lintr
  - KlausVigo/phangorn
  - Giappo/mbd
  - ropensci/beautier@develop
  - ropensci/beastier@develop
  - ropensci/mauricer
  - ropensci/babette
  - richelbilderbeek/nLTT
  - richelbilderbeek/mcbette
  - richelbilderbeek/pirouette@richel
  - richelbilderbeek/razzo@richel
  - MangoTheCat/goodpractice
  - ropensci/spelling

before_install:
  - echo $TRAVIS_R_VERSION_STRING
  # Check if the needed permissions are present
  - Rscript -e 'dir.create("/tmp/1234567890/beast2_tmp_folder_1234567890", recursive = TRUE)'
  # ImageMagick
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:opencpu/imagemagick; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install -y libmagick++-dev; fi
  # Rmpfr
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt install -qq libmpfr-dev; fi
  # Java
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R CMD javareconf; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R --quiet -e 'install.packages("rJava", type="source", repos="http://cran.us.r-project.org")'; fi

script:
  - ./scripts/1_install_razzo.sh
  - ./scripts/2_create_parameter_files.sh
  - # No need to install BEAST2, nor NS: this is done by 1
  - ./scripts/3_run_razzo.sh
  - ./scripts/7_create_nltt_stats_file.sh
  - #./scripts/8_create_esses_files.sh
  - #./scripts/9_create_marg_liks_file.sh
  - #./scripts/10_create_fig_1_file.sh

after_success:
