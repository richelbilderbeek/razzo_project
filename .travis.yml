language: r
cache: packages

before_script:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt install r-bas*
  - export PATH="$PATH:/home/travis/R-bin/bin"
  - echo $PATH

script:
  - which R
  - whereis R
  - which Rscript
  - whereis Rscript
  - echo $PATH
  - sudo ./scripts/install_razzo.sh
  - mkdir data
  - cd data
  - export PATH="$PATH:/home/travis/R-bin/bin"; ./../scripts/create_parameter_files.sh

after_success:
  - cd data; find .